<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR Builders Chatbot</title>
    <link rel="icon" href="https://www.sprbuilders.in/img/logo/logo-spr.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen text-gray-900">
    
    <!-- Header -->
    <header class="w-full bg-gray-200 py-4 shadow-md flex items-center px-6 border-b">
        <img src="https://www.sprbuilders.in/img/logo/logo-spr.svg" alt="Chatbot Logo" class="h-12">
    </header>
    
    <!-- Chat Container -->
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-6 mt-6 flex flex-col flex-grow h-[80vh] border border-gray-200">
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 border rounded-lg bg-gray-50 h-full space-y-2"></div>
        
        <!-- User Info Form (Hidden by Default) -->
        <div id="user-info-form" class="mt-4 p-4 border rounded-lg bg-gray-50 hidden">
            <h3 class="text-lg font-semibold mb-2">Please provide your details to proceed:</h3>
            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg mb-2" placeholder="Name">
            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg mb-2" placeholder="Email">
            <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-lg mb-2" placeholder="Phone">
            <button id="submit-user-info" class="bg-[#FF0000] px-4 py-2 text-black rounded-lg hover:bg-yellow-500">Submit</button>
        </div>

        <!-- User Input Section -->
        <div class="mt-4 flex">
            <input type="text" id="user-input" class="flex-1 p-3 border border-[#FF0000] rounded-l-lg focus:outline-none focus:border-[#FF0000]" placeholder="Type your message...">
            <button id="send-btn" class="bg-[#FF0000] px-6 py-3 text-white rounded-r-lg hover:bg-[#FF0000]">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full text-center py-4 mt-4">
        <span class="text-[#FF0000] font-bold">Powered by</span> 
        <a href="https://www.sprbuilders.in/" class="text-[#FF0000] font-bold hover:underline">www.sprbuilders.in</a>
    </footer>
</body>
</html>
