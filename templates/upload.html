<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link rel="icon" href="https://www.sprbuilders.in/img/logo/logo-spr.svg" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="https://www.sprbuilders.in/img/logo/logo-spr.svg" alt="SPR Builders Logo" class="logo">
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Document Management</h1>
        <p class="description">Upload and manage documents in our AI system</p>

        <div class="upload-container">
            <h2>Upload Document</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="document" required>
                <button type="submit">Upload</button>
            </form>
            <a href="/" class="back-link">Back to Chat</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by <a href="https://www.sprbuilders.in/" target="_blank">www.sprbuilders.in</a></p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
